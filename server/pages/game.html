{% extends "base.html" %}

{% block title %}
Game page
{% endblock %}

{% block body %}
<h1>Game</h1>

<div>
    <h2>Board</h2>
    <div class="board">
        {% for row in board %}
            <div class="row">
            {% for piece, color, notation in row %}

            <div class="square" id="{{ notation }}" onclick="handleClick(this)">
              <img class="background" src="/static/images/{{ color }}square.png">
              {% if piece %}<img class="piece" src="/static/images/{{ piece }}.svg">{% endif %}
            </div>

            {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>

<script src="/static/move_attempt.js"></script>
{% endblock %}
